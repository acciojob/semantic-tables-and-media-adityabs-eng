<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<table border="1">
		<thead>
			<tr>
				<th>Roll numbers</th>
				<th>Student Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1.</td>
				<td>Rohan</td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Ghanshyam</td>
			</tr>
			<tr>
				<td>3.</td>
				<td>Sohan</td>
			</tr>
		</tbody>	
	</table>

	<h2>List of medias</h2>

	<ol>
		<li>
			<img src=" https://picsum.photos/id/123/200/300" alt="img">
		</li>
		<li>
			<video controls width="250px" height="200px">
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
			</video>
		</li>
		<li>
			<audio src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg" controls></audio>
		</li>
	</ol>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
